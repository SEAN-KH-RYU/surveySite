<section data-ng-controller="SurveycrudsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Survey List</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="surveycrud in surveycruds" data-ng-href="#!/surveycruds/{{surveycrud._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="surveycrud.created | date:'medium'"></span>
				by
				<span data-ng-bind="surveycrud.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="surveycrud.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!surveycruds.$resolved || surveycruds.length">
    	No Surveycruds yet, why don't you <a href="/#!/surveycruds/create">create one</a>?
    </div>
</section>
