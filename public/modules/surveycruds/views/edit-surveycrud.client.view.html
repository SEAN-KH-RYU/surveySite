<section data-ng-controller="SurveycrudsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Surveycrud</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="surveycrud.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update Survey Title" class="btn btn-default">
                    <a class="btn btn-primary" href="/#!/surveycruds/{{surveycrud._id}}">
                        <i class="glyphicon glyphicon-eject"></i>
                    </a>                     
                </div>               
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
